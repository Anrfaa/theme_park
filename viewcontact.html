<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Data Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #fafafa;
      color: #333;
    }
    h1 {
      color: #2c3e50;
      border-bottom: 2px solid #2980b9;
      padding-bottom: 10px;
    }
    #output {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Contact Data Preview</h1>
  <div id="output"></div>

  <script>
    const outputDiv = document.getElementById("output");

    // Get stored data from localStorage
    const savedData = localStorage.getItem("contactData");

    if (!savedData) {
      outputDiv.textContent = "No contact data found. Please submit the form first.";
    } else {
      const data = JSON.parse(savedData);

      // Create a table to display data
      const table = document.createElement("table");
      table.style.borderCollapse = "collapse";
      table.style.width = "450px";

      const fields = {
        "Name": data.name,
        "Age": data.age,
        "Email": data.email,
        "Phone": data.phone,
        "Theme Park": data.themepark,
        "Subject": data.subject,
        "Visit Date": data.visitdate,
        "Satisfaction": data.satisfaction,
        "Referral": data.referral,
        "Message": data.message
      };

      for (const [label, value] of Object.entries(fields)) {
        const row = document.createElement("tr");

        const cellLabel = document.createElement("td");
        cellLabel.textContent = label;
        cellLabel.style.backgroundColor = "#2980b9";
        cellLabel.style.color = "white";
        cellLabel.style.fontWeight = "bold";
        cellLabel.style.padding = "8px 12px";
        cellLabel.style.width = "150px";
        cellLabel.style.border = "1px solid #ddd";

        const cellValue = document.createElement("td");
        cellValue.textContent = value || "-";
        cellValue.style.backgroundColor = "#ecf0f1";
        cellValue.style.padding = "8px 12px";
        cellValue.style.border = "1px solid #ddd";

        row.appendChild(cellLabel);
        row.appendChild(cellValue);
        table.appendChild(row);
      }

      outputDiv.textContent = "";
      outputDiv.appendChild(table);
    }
  </script>
</body>
</html>
