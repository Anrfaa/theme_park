<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Theme Park Home</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <iframe src="components/navbar.html" class="navbar-frame" title="Navigation Bar"></iframe>
        
        <main class="section-container section-contact">
            <h2>Contact Us</h2>
            <p>If you have any questions or feedback, please reach out to us! Weâ€™d love to hear from you.</p>
            <div class="contact-content">
                <form class="contact-form">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required placeholder="Your Name">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="you@email.com">

                    <label for="subject">Subject / Topic</label>
                    <select id="subject" name="subject" required>
                      <option value="" disabled selected>-- Please select --</option>
                      <option value="ticket">Ticket Issue</option>
                      <option value="ride">Ride Information</option>
                      <option value="feedback">General Feedback</option>
                      <option value="accessibility">Accessibility</option>
                      <option value="lost-found">Lost &amp; Found</option>
                      <option value="other">Other</option>
                    </select>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required placeholder="Type your message here..."></textarea>

                    <button type="submit">Send Message</button>
                </form>
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <ul>
                        <li><strong>Email:</strong> info@themepark.com</li>
                        <li><strong>Phone:</strong> +60 12-345 6789</li>
                        <li><strong>Address:</strong> 123 Theme Park Ave, Kuala Lumpur, Malaysia</li>
                    </ul>
                </div>
            </div>
        </main>

        <iframe src="components/footer.html" class="footer-frame" title="Footer"></iframe>
    </body>
</html>
